<section class="admin-users">
  <header>
    <div>
      <h1>Administration des utilisateurs</h1>
      <p>Ajouter, modifier et supprimer des comptes utilisateur.</p>
    </div>

    <button mat-flat-button color="primary" (click)="addUser()">
      <mat-icon>person_add</mat-icon>
      Ajouter
    </button>
  </header>

  @if (loading()) {
    <div class="loading">
      <mat-spinner diameter="36"></mat-spinner>
    </div>
  } @else {
    <div class="table-wrap">
      <table mat-table [dataSource]="users()" class="mat-elevation-z1">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Rôle</th>
          <td mat-cell *matCellDef="let user">
            <mat-chip-set>
              <mat-chip [highlighted]="true">{{ user.role }}</mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Statut</th>
          <td mat-cell *matCellDef="let user">
            {{ user.isActive ? 'Actif' : 'Inactif' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user" class="actions">
            <button mat-icon-button color="primary" (click)="editUser(user)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(user)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    @if (!users().length) {
      <p class="empty">Aucun utilisateur trouvé.</p>
    }
  }
</section>
