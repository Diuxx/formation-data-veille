<span>{{ today | date }}</span>

<div class="articles">
  @for (article of articles; track article.id)
  {
    <a
      class="article"
      [href]="article.link"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img [src]="article.image" [alt]="article.title" />
      <h2>{{ article.title }}</h2>
      <p>{{ article.description }}</p>
    </a>
  }

</div>
