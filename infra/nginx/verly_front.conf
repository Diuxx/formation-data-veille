server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name verly.nicoblog.dev www.verly.nicoblog.dev;
    root /var/www/verly;
    index index.html;

    include /etc/nginx/mime.types;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache long pour les assets fingerprint√©s
    location ~* \.(?:css|js|mjs|map|woff2?|ttf|otf|svg|png|jpg|jpeg|gif|webp|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Toujours frais pour l'entrypoint SPA
    location = /index.html {
        add_header Cache-Control "no-cache";
    }

    error_page 404 /index.html;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name verly.nicoblog.dev www.verly.nicoblog.dev;

    root /var/www/verly;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/verly.nicoblog.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/verly.nicoblog.dev/privkey.pem;

    include /etc/nginx/mime.types;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:css|js|mjs|map|woff2?|ttf|otf|svg|png|jpg|jpeg|gif|webp|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location = /index.html {
        add_header Cache-Control "no-cache";
    }

    error_page 404 /index.html;
}